# AI 服务配置
ai-service:
  # AI 提供商配置
  providers:
    - provider-code: BaiLian
      provider-name: 百炼平台
      service-type: MCP
      base-url: https://dashscope.aliyuncs.com/api/v1/mcps/
      authorization: ${DASHSCOPE_API_KEY:}
      status: true

    - provider-code: BaiLian
      provider-name: 百炼平台
      service-type: TextGen
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      authorization: ${DASHSCOPE_API_KEY:}
      status: true

    - provider-code: BaiLian
      provider-name: 百炼平台
      service-type: VideoGen
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      authorization: ${DASHSCOPE_API_KEY:}
      status: true

    - provider-code: Volcengine
      provider-name: 火山引擎
      service-type: ImageGen
      authorization: ${VOLCENGINE_API_KEY:}
      status: true

    - provider-code: MiniMax
      provider-name: MiniMax
      service-type: MusicGen
      base-url: https://api.minimaxi.com/v1/music_generation
      authorization: ${MINIMAX_API_KEY:}
      status: true

  # AI 模型配置
  models:
    - provider-code: Volcengine
      provider-name: 火山引擎
      model-type: ImageGen
      model-id: doubao-seedream-4-0-250828
      status: true

    - provider-code: BaiLian
      provider-name: 百炼平台
      model-type: VideoGen
      model-id: wan2.2-kf2v-flash
      status: true

    - provider-code: BaiLian
      provider-name: 百炼平台
      model-type: TextGen
      model-id: deepseek-v3
      status: true

    - provider-code: BaiLian
      provider-name: 百炼平台
      model-type: TextGen
      model-id: qwen-plus-latest
      status: true

    - provider-code: MiniMax
      provider-name: MiniMax
      model-type: MusicGen
      model-id: music-1.5
      status: true

  # MCP 服务配置
  mcp-servers:
    - provider-code: BaiLian
      server-name: 博查搜索服务
      server-code: bocha_search
      endpoint: bochaai_search/sse
      tool-name: bocha_web_search
      tool-params:
        - key: query
          desc: 搜索关键词
          type: string
        - key: count
          desc: 返回结果数量
          type: integer
      content-description: 提供Web搜索功能，实时搜索互联网信息
      status: true

    - provider-code: BaiLian
      server-name: 高德地图服务
      server-code: gaode_map
      endpoint: amap-maps/sse
      tool-name: maps_around_search
      tool-params:
        - key: location
          desc: 经度, 纬度
          type: string
        - key: keywords
          desc: 关键字，比如"餐饮","酒店"，或更详细的关键字
          type: string
        - key: radius
          desc: 米[距离]
          type: integer
      content-description: 提供地图搜索功能，搜索周边地点信息
      status: true
